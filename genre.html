<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore My Music App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main-container">
        <nav class="main-nav flex spacebetween-center">
            <div class="flex center-center gap-1em">
                <h2 class="logo">Music~App</h2>
                <div class="search-input-container relative">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="Artists, tracks, podcasts...">
                </div>
            </div>

            <div class="flex gap-1em">
                <button class="btn login-btn">Log in</button>
                <button class="btn signup-btn">Sign up</button>
            </div>
        </nav>
        <section class="main-section flex center-stretch">
            <div class="width-70">
                <h1 id="bigHeader" class="big-header"></h1>

                <div id="group" class="flex gap-1em column">
                    
                </div>
            </div>
        </section>
        <footer class="main-footer flex spacebetween-center">
            <div class="width-150px">
                <div class="music-icon flex center-center">
                    <span class="material-symbols-outlined">
                        library_music
                    </span>
                </div>
            </div>
            <div class="music-player flex column">
                <div class="flex center-center gap-1em">
                    <span class="material-symbols-outlined">shuffle</span>
                    <span class="material-symbols-outlined">skip_previous</span>
                    <span class="material-symbols-outlined">play_arrow</span>
                    <span class="material-symbols-outlined">skip_next</span>
                    <span class="material-symbols-outlined">repeat</span>
                </div>
                <div class="flex center-center gap-1em">
                    <small>00:00</small>
                    <input type="range" min="1" max="100" value="50" disabled>
                    <small>00:00</small>
                </div>
            </div>
            <div class="music-controls flex center-center gap-1em width-150px">
                <span class="material-symbols-outlined">subtitles</span>
                <span class="material-symbols-outlined">cast</span>
                <span class="material-symbols-outlined">volume_up</span>
                <span class="material-symbols-outlined">tune</span>
            </div>
        </footer>
    </div>

    <script src="./genre.js"></script>
</body>

</html>
